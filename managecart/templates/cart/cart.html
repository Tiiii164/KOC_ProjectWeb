{% extends "cart/basecart.html" %}{% load static %}{% block content %}
<link rel="stylesheet" href=" {% static 'css/style.css' %} " />
<link
  rel="stylesheet"
  href=" {% static 'font/themify-icons-font/themify-icons/themify-icons.css' %} "
/>
<script src="{% static 'js/cart.js' %}"></script>

{% comment %} header {% endcomment %}
<div class="navbar">
  <div class="navbar_logo">
    <a href="" class="cover_logo"
      ><img src=" {% static 'img/King_Of_Cake_3.png' %} " alt="" class="logo"
    /></a>
  </div>
  <div class="navbar_text">
    <ul class="navbar_list">
      <a href=""><li class="navbar_item">Birthday Cakes</li></a>
      <a href=""><li class="navbar_item">Desert</li></a>
      <a href=""><li class="navbar_item">Drinks</li></a>
      <a href=""><li class="navbar_item">About</li></a>
    </ul>
  </div>
  <div class="navbar_icon">
    <a href=""><i class="ti-search icon"></i></a>
    <a href="https://www.facebook.com/"><i class="ti-facebook icon"></i></a>
    <a href="https://www.instagram.com/"><i class="ti-instagram icon"></i></a>
    <a href="https://twitter.com/"><i class="ti-twitter icon"></i></a>
  </div>
</div>
<div class="shopping_cart">
  <ul class="shopping_cart_list">
   <h1>Shopping Cart</h1>
   <img src="{% static 'img/King_Of_Cake_3.png' %}" alt="">
   <h1>Name Product</h1>
   <h1>Price</h1>
   <input type="button" onclick="plus()" value="+"/>
   <input type="text" value="1" style="width:30px; padding:3px 6px;" id="textbox"/>
   <input type="button" onclick="minus()" value="-"/>
   <h1>Total Price</h1>
  </ul>
</div>




{% endblock %}
